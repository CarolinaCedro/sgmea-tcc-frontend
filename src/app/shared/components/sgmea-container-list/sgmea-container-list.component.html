<a class="z-20 flex items-center  py-2 cursor-pointer border-b">
  <div class="flex justify-between w-full mr-4 sm:mr-8">
    <div class="flex items-center">

      <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
        <div
          class="flex items-center justify-center w-full h-full rounded-full text-md uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
          @if (img) {
            <img [src]="img" alt="img">
          } @else {
            <i class="text-primary" [class]="icon"></i>


          }
        </div>
      </div>

      <div class="min-w-0 ml-4">
        <ng-content></ng-content>
      </div>
    </div>

  </div>


  <div class="flex items-center">
    <ng-content select="[mat-chip-situation]"></ng-content>
  </div>

  <div class="flex items-center">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <ng-content select="[menu-content]"></ng-content>
  </mat-menu>
</a>
