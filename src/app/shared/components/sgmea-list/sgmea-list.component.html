<div class="list-container w-full">
  <div class="flex flex-col sm:flex-row md:flex-col justify-between py-4 px-4 md:px-4 border-b">
    <div class="sm:flex-row items-start sm:items-center">
      <div class="text-2xl md:text-4xl font-extrabold  tracking-tight leading-none">{{ listTitle }}</div>
      <div class="ml-0.5 sm:ml-2 font-medium text-color text-secondary">
        @if (itensCount > 0) {
          <small>{{ itensCount }} {{ listTitle.toLocaleLowerCase() }}</small>

        } @else {
          <small> 0 {{ listTitle.toLocaleLowerCase() }}</small>
        }
      </div>

      <div class="min-w-0 ml-4">
        <ng-content></ng-content>
      </div>
    </div>


    <div class="flex items-center">
      <ng-content select="[mat-chip-situation]"></ng-content>
    </div>

    <button (click)="newRecordOnClick()"
            class="mt-4 sm:mt-0 ml-0 sm:ml-4 bg-primary custom-button flex items-center justify-center h-12 w-12">
      <i class="fa-solid fa-plus text-white text-xl"></i>
    </button>


  </div>

  <div class="list-container w-full px-16 py-2 ">
    <ng-content/>


    <mat-paginator class="mt-10 bg-yellow" [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
  </div>


</div>
