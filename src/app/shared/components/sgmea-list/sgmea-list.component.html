<div class="list-container w-full">
  <div class="flex flex-col sm:flex-row md:flex-col justify-between py-4 px-4 md:px-4 border-b">
    <div class="sm:flex-row items-start sm:items-center">
      <div class="text-2xl md:text-4xl font-extrabold tracking-tight leading-none">{{ listTitle }}</div>
      <div class="ml-0.5 sm:ml-2 font-medium text-secondary">
        @if (itensCount > 0) {
          {{ itensCount }} {{ listTitle.toLocaleLowerCase() }}
        } @else {
          0 {{ listTitle.toLocaleLowerCase() }}
        }
      </div>
    </div>
    <button (click)="newRecordOnClick()" class="mt-4 sm:mt-0 ml-0 sm:ml-4 bg-primary custom-button flex items-center justify-center h-12 w-12">
      <svg-icon src="assets/icons/heroicons/outline/plus.svg" [svgClass]="'h-7 w-7 text-white'"></svg-icon>
    </button>


  </div>

  <div class="list-container w-full px-16 py-2 ">
    <ng-content></ng-content>
  </div>

</div>
