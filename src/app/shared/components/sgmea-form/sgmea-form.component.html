
  <div class="flex justify-center  w-full p-6 sm:p-10 text-left">
    <div class="w-8/12 flex flex-col p-8 pb-4 bg-white rounded-2xl shadow overflow-hidden">
      <!-- Main -->
      <div class="flex-auto items-center">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-3 px-2 md:px-0 border-b">
          <!-- Title -->
          <div>
            <div class="text-4xl font-extrabold tracking-tight leading-none flex justify-between">
              <div class="text-2xl sm:text-base md:text-lg lg:text-4xl xl:text-4xl">
                {{ formTitle }}
              </div>
              <mat-icon matPrefix class="hidden sm:flex icon-size-12 color-icon" [svgIcon]="iconModule">
              </mat-icon>
            </div>
          </div>
        </div>
        <!-- Content-->
        <div class="w-full">
          <ng-content />
        </div>
        <mat-divider />
        <mat-card-actions>
          <div class="p-2 flex justify-end flex-wrap">
            <button mat-button>Cancelar</button>

            <button mat-flat-button class="bg-primary">
              Salvar
            </button>

          </div>
        </mat-card-actions>
      </div>
    </div>
  </div>
