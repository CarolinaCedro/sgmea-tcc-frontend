<div class="flex justify-center w-full p-6 sm:p-10 text-left">
  <div class="w-full md:w-8/12 flex flex-col p-8 pb-4 bg-white rounded-2xl shadow overflow-hidden">
    <!-- Main -->
    <div class="flex-auto items-center">
      <!-- Header -->
      <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-3 px-2 md:px-0 border-b gap-y-4">
        <!-- Title -->
        <div>
          <div class="text-4xl font-extrabold tracking-tight leading-none flex justify-between">
            <div class="text-2xl sm:text-base md:text-lg lg:text-4xl xl:text-4xl">
              {{ formTitle }}
            </div>
          </div>
        </div>
      </div>
      <!-- Content-->
      <div class="w-full">
        <ng-content/>
      </div>
      <mat-divider/>

      <mat-card-actions>
        <div class="p-2 flex flex-col sm:flex-row justify-between sm:justify-end flex-wrap gap-y-2 w-full">
          <button mat-button class="w-full sm:w-auto sm:mr-2" (click)="formController.cancel()">Cancelar</button>

          <app-button full impact="bold" tone="primary" shape="rounded" size="medium"
                      [disabled]="formController.form.valid" (click)="formController.save(formController.value)">
            Salvar
          </app-button>

        </div>
      </mat-card-actions>
    </div>
  </div>
</div>
