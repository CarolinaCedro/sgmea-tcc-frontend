<form class="my-10 space-y-6" [formGroup]="form">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Esqueceu a Senha <span class="text-primary">?</span></h2>
    <p class="text-sm text-muted-foreground">Digite seu e-mail para redefinir sua senha.</p>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input type="text" id="email" class="peer block" formControlName="email"/>
      <label
        for="email"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Endereço de e-mail
      </label>
    </div>
  </div>

  <div *ngIf="isLoading" class="flex justify-center">
    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-red-500"></div>
  </div>

  <!-- Botão de Envio -->
  <div class="flex justify-between space-x-2">
    <div class="w-full">
      <app-button full impact="bold" tone="primary" shape="rounded" size="medium"
                  (click)="recoveryPassword(form.get('email').value)">Enviar
      </app-button>
    </div>
    <div class="w-full">
      <app-button routerLink="/auth/sign-in" full impact="bold" tone="light" shape="rounded" size="medium">
        Cancelar
      </app-button>
    </div>
  </div>
</form>
