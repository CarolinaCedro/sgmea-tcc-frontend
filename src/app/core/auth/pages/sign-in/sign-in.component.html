<!-- formulário de login -->
<form class="my-10 space-y-6" [formGroup]="form">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Bem-vindo de Volta <span class="text-primary">!</span></h2>
    <p class="text-sm text-muted-foreground">Insira suas credenciais para acessar sua conta.</p>
  </div>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <input
          type="text"
          id="nome"
          [ngClass]="{ 'is__invalid-input': submitted && f['nome'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="nome"/>
        <label
          for="nome"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Endereço de e-mail
        </label>
      </div>
      <div *ngIf="submitted && f['nome'].errors" class="is__invalid-error">
        <div *ngIf="f['nome'].errors?.['required']">Campo obrigatório</div>
        <div *ngIf="f['nome'].errors?.['nome']">O e-mail deve ser um endereço válido</div>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input
          [type]="passwordTextType ? 'text' : 'password'"
          id="senha"
          [ngClass]="{ 'is__invalid-input': submitted && f['senha'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="senha"/>
        <label
          for="senha"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Senha
        </label>
        <span class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground" (click)="togglePasswordTextType()">
<!--          <svg-icon-->
          <!--            [src]="-->
          <!--              !passwordTextType-->
          <!--                ? 'assets/icons/heroicons/outline/eye-off.svg'-->
          <!--                : 'assets/icons/heroicons/outline/eye.svg'-->
          <!--            "-->
          <!--            [svgClass]="'h-5 w-5'">-->
          <!--          </svg-icon>-->
        </span>
      </div>

    </div>

    <div *ngIf="submitted && f['senha'].errors" class="is__invalid-error">
      <div *ngIf="f['senha'].errors?.['required']">Campo obrigatório</div>
    </div>


  </div>

  <div *ngIf="isNotUserValid" class="w-full flex justify-center">
    <small class="p-3 text-red-600 bg-red-100 border border-red-300 rounded-md text-center block shake">
      Email ou senha incorretos. Tente novamente.
    </small>
  </div>


  <div class="mb-2 flex items-center justify-between space-x-3">


    <app-button routerLink="/auth/forgot-password" impact="none" tone="primary" shape="rounded" size="small">
      Esqueceu sua senha?
    </app-button>
  </div>

  <!-- Botão de Envio -->
  <div>
    <app-button full impact="bold" tone="primary" shape="rounded" (click)="login(form.value)" size="medium">Entrar
    </app-button>
  </div>

  <!-- Cadastro -->
  <div class="flex items-center text-sm text-muted-foreground">
    Ainda não tem uma conta?
    <app-button routerLink="/auth/sign-up" impact="none" tone="primary" shape="rounded" size="small">
      Cadastre-se
    </app-button>
  </div>
</form>
