<sgmea-form [formTitle]="'Atribuição de Chamado'"
            [iconModule]="'fa-solid fa-tools'"
            [formController]="getInstance()"
            [descriptionOnForm]="'Cadastre novos chamados e acompanhe o status de cada um deles.'"
            class="max-w-full">

  <form [formGroup]="form">
    <div class="mt-6">

      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="titulo"
                   type="text"
                   id="titulo"
                   class="peer block"
                   placeholder=" "/>
            <label for="titulo"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Título do Chamado
            </label>
          </div>
        </div>
      </div>


      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">

        <!-- Técnico Responsável -->
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="tecnicoId"
                   type="text"
                   id="tecnicoId"
                   class="peer block"
                   placeholder=" "/>
            <label for="tecnicoId"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              ID do Técnico
            </label>
          </div>
        </div>

        <!-- Gestor Responsável -->
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="gestorId"
                   type="text"
                   id="gestorId"
                   class="peer block"
                   placeholder=" "/>
            <label for="gestorId"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              ID do Gestor
            </label>
          </div>
        </div>

        <!-- Prioridade -->
        <div class="form__group w-full">
          <div class="relative">
            <select formControlName="prioridade"
                    id="prioridade"
                    class="peer block">
              <option value="BAIXA">Baixa</option>
              <option value="MEDIA">Média</option>
              <option value="ALTA">Alta</option>
            </select>
            <label for="prioridade"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Prioridade
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
</sgmea-form>
