<sgmea-form [formTitle]="'Departamentos'"
            [iconModule]="'fa-solid fa-building'"
            [formController]="getInstance()"
            [descriptionOnForm]="'Cadastre novos departamentos e desfrute de todas as funcionalidades do nosso sistema.'"
            class="max-w-full">

  <form [formGroup]="form">
    <div class="mt-6">
      <div class="flex flex-col sm:flex-row justify-end w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative flex items-center justify-end">
            <input formControlName="disponibilidade"
                   type="checkbox"
                   id="disponibilidade"
                   class="peer block"
                   placeholder=" "/>
            <label for="disponibilidade"
                   class="ml-2 text-sm text-muted-foreground">
              Disponibilidade
            </label>
          </div>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="nome"
                   type="text"
                   id="nome"
                   class="peer block"
                   placeholder=" "/>
            <label for="nome"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Nome do Departamento
            </label>
          </div>
        </div>
      </div>


      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="descricao"
                   type="text"
                   id="descricao"
                   class="peer block"
                   placeholder=" "/>
            <label for="descricao"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Descrição
            </label>
          </div>
        </div>
      </div>


    </div>
  </form>
</sgmea-form>
