<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-6 text-gray-700">Editar Perfil</h1>

  <form [formGroup]="form" class="space-y-6">

    <div>
      <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
      <input
        type="text"
        id="nome"
        formControlName="nome"
        placeholder="Digite seu nome"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>


    <div>
      <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
      <input
        mask="000.000.000-00"
        type="text"
        id="cpf"
        formControlName="cpf"
        placeholder="Digite seu CPF"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>


    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Digite seu email"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>

    <div class="flex w-full h-10 items-center justify-start	">
      <app-button
        (click)="updatePass()"
        impact="bold" tone="light" shape="rounded" size="medium"
      >
        Redefinir senha
      </app-button>

    </div>


    <div *ngIf="updatePassword">
      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">

        <!-- Senha atual -->
        <div class="form__group w-full">
          <div class="relative">
            <label for="senha" class="block text-sm font-medium text-gray-700">Senha atual</label>
            <input formControlName="senha"
                   [type]="showPassword ? 'text' : 'password'"
                   id="senha"
                   class="peer block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="Senha atual"/>
            <span class="absolute inset-y-0 top-4 right-0 flex items-center pr-3 cursor-pointer text-muted-foreground"
                  (click)="togglePasswordVisibility()">
            <i [ngClass]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
        </span>
          </div>
        </div>

        <!-- Nova senha -->
        <div class="form__group w-full">
          <div class="relative">
            <label for="novaSenha" class="block text-sm font-medium text-gray-700">Nova senha</label>
            <input formControlName="novaSenha"
                   [type]="showNewPassword ? 'text' : 'password'"
                   id="novaSenha"
                   class="peer block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="Nova senha"/>
            <span class="absolute inset-y-0 top-4 right-0 flex items-center pr-3 cursor-pointer text-muted-foreground"
                  (click)="toggleNewPasswordVisibility()">
            <i [ngClass]="showNewPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
        </span>
          </div>
        </div>

        <!-- Confirmar senha -->
        <div class="form__group w-full">
          <div class="relative">
            <label for="confirmSenha" class="block text-sm font-medium text-gray-700">Repita nova senha</label>
            <input formControlName="confirmSenha"
                   [type]="confirmNewPassword ? 'text' : 'password'"
                   id="confirmSenha"
                   class="peer block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="Repita nova senha"/>
            <span class="absolute inset-y-0 top-4 right-0 flex items-center pr-3 cursor-pointer text-muted-foreground"
                  (click)="toggleConfirmPasswordVisibility()">
            <i [ngClass]="confirmNewPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
        </span>
          </div>
        </div>

      </div>
    </div>


    <div>
      <app-button
        full impact="bold" tone="primary" shape="rounded" size="medium"
        (click)="updateInfos()"
      >
        Salvar Alterações
      </app-button>
    </div>
  </form>
</div>
