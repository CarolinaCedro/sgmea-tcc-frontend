  <ng-template #viewPdf>
    <div class="max-pdf-view-topbar p-3 mb-10">
      <div class="flex flex-col sm:flex-row w-full bg-red items-center justify-between sm:justify-end">

        <!-- Botões de Rotação e Ações -->
        <div class="flex justify-between sm:justify-end items-center w-full">
          <!-- Rotação -->
          <div class="flex">
            <button mat-icon-button matTooltip="Girar à esquerda" (click)="rotate(-90)">
              <i class="fa-solid fa-rotate-left text-base text-black"></i>
            </button>
            <button mat-icon-button matTooltip="Girar à direita" (click)="rotate(+90)">
              <i class="fa-solid fa-rotate-right text-base text-black"></i>
            </button>
          </div>

          <!-- Ações de Imprimir e Download -->
          <div class="flex mt-2 sm:mt-0">
            <button mat-icon-button matTooltip="Imprimir relatório" (click)="printReport()">
              <i class="fa-solid fa-print text-base text-black"></i>
            </button>
            <button mat-icon-button matTooltip="Baixar relatório" (click)="downloadReport()">
              <i class="fa-solid fa-download text-base text-black"></i>
            </button>
          </div>
        </div>

      </div>

      <!-- Visualizador de PDF -->
      <div class="flex flex-col items-center w-full sm:flex-row sm:gap-5 mt-4 sm:mt-0 max-pdf-view-pages">

        <pdf-viewer
          [src]="localReport?.getLocalUrl()"
          [original-size]="originalSize"
          [(page)]="page"
          [rotation]="rotation"
          [zoom]="zoom"
          class="w-full h-auto"
          (after-load-complete)="afterLoadComplete($event)">
        </pdf-viewer>

      </div>
    </div>
  </ng-template>



</sgmea-list>
