<div class="w-full pt-2 pb-5">
  <form [formGroup]="form">
    <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-3 items-center">
      <div class="relative w-full">
        <input formControlName="nomeEquipamento"
               type="text"
               id="equipamento"
               class="peer block"
               placeholder=" "/>
        <label for="equipamento"
               class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Equipamento
        </label>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 items-center">
      <div class=" w-full">

        <mat-form-field class="w-full">
          <mat-label>Dt. abertura</mat-label>
          <input matInput formControlName="dataAbertura"
                 id="dataAbertura"
                 [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </div>

      <div class=" w-full">

        <mat-form-field class="w-full">
          <mat-label>Dt. fechamento</mat-label>
          <input matInput formControlName="dataFechamento"
                 id="dataFechamento"
                 [matDatepicker]="picker2">
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

      </div>


      <app-button full impact="bold" tone="primary"  (click)="emitValuesChangeFilter()" shape="rounded" size="medium">
        <i class="pr-1 fa-solid fa-magnifying-glass"></i>
        Buscar
      </app-button>
    </div>
  </form>
</div>
