<sgmea-form [formTitle]="'Técnicos'"
            [iconModule]="'fa-solid fa-chalkboard-user'"
            [formController]="getInstance()"
            [descriptionOnForm]="'Cadastre novos técnicos e desfrute de todas as funcionalidades do nosso sistema.'"
            class="max-w-full">

  <form [formGroup]="form">
    <div class="mt-6">

      <div class="flex flex-col sm:flex-row justify-end w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative flex items-center justify-end">
            <input
              type="checkbox"
              id="disponibilidade"
              formControlName="disponibilidade"
              class="peer block"
              placeholder=" "
            />
            <label
              for="disponibilidade"
              class="ml-2 text-sm text-muted-foreground">
              Disponibilidade
            </label>
          </div>
        </div>
      </div>


      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">

        <!-- Campo Nome -->
        <div class="form__group w-full">
          <div class="relative">
            <input
              type="text"
              id="nome"
              class="peer block"
              formControlName="nome"
              placeholder=" "
            />
            <label
              for="nome"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Nome
            </label>
          </div>
        </div>

        <!-- Campo Email -->
        <div class="form__group w-full">
          <div class="relative">
            <input
              type="text"
              formControlName="email"
              id="email"
              class="peer block"
              placeholder=" "
            />
            <label
              for="email"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Endereço de e-mail
            </label>
          </div>
        </div>

      </div>
      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <!-- Campo Email -->
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="senha"
                   type="password"
                   id="senha"
                   class="peer block"
                   placeholder=" "/>
            <label for="senha"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Senha
            </label>
          </div>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">

        <!-- Campo CPF -->
        <div class="form__group w-full">
          <div class="relative">
            <input
              type="text"
              id="cpf"
              class="peer block"
              formControlName="cpf"
              placeholder=" "
            />
            <label
              for="cpf"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              CPF
            </label>
          </div>
        </div>

        <!-- Campo Gestor -->
        <div class="form__group w-full" >
          <div class="relative">
            <input formControlName="gestor"
                   type="text"
                   id="gestor"
                   [gestorAutocomplete]="autoGestor"
                   (onItensFiltered)="onGestorFiltered($event)"
                   [matAutocomplete]="autoGestor"
                   class="peer block"
                   placeholder=" "/>


            <mat-autocomplete #autoGestor="matAutocomplete">
              <mat-option
                *ngFor="let gestor of gestor?.records"
                [value]="gestor"
              >
                {{ gestor?.nome }}
              </mat-option>
            </mat-autocomplete>

            <label for="gestor"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Gestor
            </label>
          </div>
        </div>

      </div>

      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">


        <div class="form__group w-full">
          <div class="relative">
            <select
              id="perfil"
              class="peer block appearance-none"
              formControlName="perfil"
            >
              <option value="" disabled selected hidden></option>
              <option value="GESTOR">Gestor</option>
              <option value="FUNCIONARIO">Funcionário</option>
              <option value="TECNICO">Técnico</option>
            </select>
            <label
              for="perfil"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Perfil
            </label>
          </div>
        </div>

      </div>


    </div>
  </form>
</sgmea-form>
