<sgmea-form [formTitle]="'Chamado Criado'"
            [iconModule]="'fa-solid fa-tools'"
            [formController]="getInstance()"
            [descriptionOnForm]="'Cadastre novos chamados e acompanhe o status de cada um deles.'"
            class="max-w-full">

  <form [formGroup]="form">
    <div class="mt-6">
      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="titulo"
                   type="text"
                   id="titulo"
                   class="peer block"
                   placeholder=" "/>
            <label for="titulo"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Título do Chamado
            </label>
          </div>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <select formControlName="prioridade"
                    id="prioridade"
                    class="peer block">
              <option value="ALTA">Alta</option>
              <option value="MEDIA">Média</option>
              <option value="BAIXA">Baixa</option>
            </select>
            <label for="prioridade"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Prioridade
            </label>
          </div>
        </div>

        <div class="form__group w-full">
          <div class="relative">
            <select formControlName="status"
                    id="status"
                    class="peer block">
              <option value="ABERTO">Aberto</option>
              <option value="FECHADO">Fechado</option>
              <option value="EM_ANDAMENTO">Em Andamento</option>
            </select>
            <label for="status"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Status
            </label>
          </div>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="equipamentoId"
                   type="text"
                   id="equipamentoId"
                   class="peer block"
                   placeholder=" "/>
            <label for="equipamentoId"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              ID do Equipamento
            </label>
          </div>
        </div>
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="funcionarioId"
                   type="text"
                   id="funcionarioId"
                   class="peer block"
                   placeholder=" "/>
            <label for="funcionarioId"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              ID do Funcionário
            </label>
          </div>
        </div>
      </div>


      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <textarea formControlName="observacoes"
                      id="observacoes"
                      class="peer block"
                      placeholder=" "
                      rows="3"></textarea>
            <label for="observacoes"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Observações
            </label>
          </div>
        </div>
      </div>


    </div>
  </form>
</sgmea-form>
