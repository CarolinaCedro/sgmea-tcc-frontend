<sgmea-form [formTitle]="'Equipamento'"
            [iconModule]="'fa-solid fa-chalkboard-user'"
            [formController]="getInstance()"
            [descriptionOnForm]="'Cadastre novos equipamentos e desfrute de todas as funcionalidades do nosso sistema.'"
            class="max-w-full">

  <form [formGroup]="form">
    <div class="mt-6">

      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative flex items-center justify-end">
            <input formControlName="emUso"
                   type="checkbox"
                   id="emUso"
                   class="mr-2"/>
            <label for="emUso" class="text-muted-foreground">Em Uso</label>
          </div>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="nome"
                   type="text"
                   id="nome"
                   class="peer block"
                   placeholder=" "/>
            <label for="nome"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Nome
            </label>
          </div>
        </div>
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="descricao"
                   type="text"
                   id="descricao"
                   class="peer block"
                   placeholder=" "/>
            <label for="descricao"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Descrição
            </label>
          </div>
        </div>

      </div>


      <!-- Campo Fabricante -->
      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="fabricante"
                   type="text"
                   id="fabricante"
                   class="peer block"
                   placeholder=" "/>
            <label for="fabricante"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Fabricante
            </label>
          </div>
        </div>
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="modelo"
                   type="text"
                   id="modelo"
                   class="peer block"
                   placeholder=" "/>
            <label for="modelo"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:text-primary">
              Modelo
            </label>
          </div>
        </div>
      </div>

    </div>
  </form>
</sgmea-form>
