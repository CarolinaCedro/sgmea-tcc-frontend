<sgmea-form [formTitle]="'Gestor'"
            [iconModule]="'fa-solid fa-chalkboard-user'"
            [formController]="getInstance()"
            [descriptionOnForm]="'Cadastre novos gestores e desfrute de todas as funcionalidades do nosso sistema.'"
            class="max-w-full">

  <form [formGroup]="form">
    <div class="mt-6">
      <!-- Campo Nome -->
      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="nome"
                   type="text"
                   id="nome"
                   class="peer block"
                   placeholder=" "/>
            <label for="nome"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Nome
            </label>
          </div>
        </div>

        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="cpf"
                   type="text"
                   id="cpf"
                   class="peer block"
                   placeholder=" "/>
            <label for="cpf"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              CPF
            </label>
          </div>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <!-- Campo Email -->
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="senha"
                   type="password"
                   id="senha"
                   class="peer block"
                   placeholder=" "/>
            <label for="senha"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Senha
            </label>
          </div>
        </div>
      </div>


      <!-- Campo Email -->
      <div class="flex flex-col sm:flex-row w-full gap-0 sm:gap-5 pb-5">
        <div class="form__group w-full">
          <div class="relative">
            <input formControlName="email"
                   type="text"
                   id="email"
                   class="peer block"
                   placeholder=" "/>
            <label for="email"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Email
            </label>
          </div>
        </div>

        <div class="form__group w-full">
          <div class="relative">
            <select formControlName="perfil"
                    id="perfil"
                    class="peer block appearance-none">
              <option value="" selected hidden></option>
              <option value="GESTOR">Gestor</option>
              <option value="FUNCIONARIO">Funcionário</option>
              <option value="TECNICO">Técnico</option>
            </select>
            <label for="perfil"
                   class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Perfil
            </label>
          </div>
        </div>

      </div>


      <!-- Campo Área de Gestão -->
      <div class="form__group w-full">
        <div class="relative">
          <select formControlName="areaGestao"
                  id="areaGestao"
                  class="peer block appearance-none">
            <option value="" selected hidden></option>
            <option value="ACADEMICO">Acadêmico</option>
            <option value="ADMINISTRATIVO">Administrativo</option>
            <option value="FINANCEIRO">Financeiro</option>
            <option value="BIBLIOTECA">Biblioteca</option>
            <option value="INFRAESTRUTURA">Infraestrutura</option>
            <option value="TI">Tecnologia da Informação</option>
            <option value="MARKETING">Marketing</option>
            <option value="RELACOES_ESTUDANTIS">Relações Estudantis</option>
            <option value="OUTROS">Outros</option>
          </select>
          <label for="areaGestao"
                 class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
            Área de Gestão
          </label>
        </div>
      </div>

    </div>
  </form>
</sgmea-form>
