<!-- Backdrop to disable interaction with the content below when the menu is open -->
<div
  *ngIf="menuService.showMobileMenu"
  class="fixed inset-0 bg-black bg-opacity-50 z-40"></div>

<!-- Mobile menu -->
<div
  [ngClass]="
    menuService.showMobileMenu
      ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
      : 'pointer-events-none scale-95 opacity-0 duration-100 ease-out'
  "
  class="absolute inset-x-0 top-0 z-50 origin-top-right transform p-2 transition md:hidden">
  <div class="rounded-lg bg-background shadow-lg">
    <div class="pt-5 pb-6">
      <div class="flex items-center justify-between px-5">
        <div>
          <!-- Logo -->
          <div class="flex items-center justify-start sm:order-2 md:mr-10 lg:hidden">
            <a class="flex items-center justify-center rounded bg-primary p-2 focus:outline-none focus:ring-1">
              <i class="fa-solid fa-bars text-white"></i> <!-- Menu icon -->
            </a>
            <b class="pl-3 text-sm font-bold text-foreground">Menu</b>
          </div>
        </div>
        <div class="-mr-2">
          <button
            (click)="toggleMobileMenu()"
            type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-muted-foreground transition-transform focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary hover:rotate-90 hover:bg-card hover:text-foreground">
            <span class="sr-only">Close menu</span>
            <i class="fa-solid fa-xmark"></i> <!-- Close icon -->
          </button>
        </div>
      </div>
      <div
        class="pt-5 scrollbar-thumb-rounded scrollbar-track-rounded max-h-[500px] overflow-y-auto px-5 scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted">
        <app-navbar-mobile-menu></app-navbar-mobile-menu>
      </div>
    </div>
  </div>
</div>
